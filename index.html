<!-- Modal -->
    <div data-modal class="backdrop is-hidden">
        <div class="modal">
           <button data-modal-close class="modal__close">
            <svg class="modal__icon" width="11px" height="11px">
                <use href="./images/icons.svg#icon-close"></use>
            </svg>
           </button> 

           <p class="modal__title">Залиште свої дані, ми вам передзвонимо</p>
        <form class="form-field" >
            
                <label class="form-field__label" for="name">Ім'я</label>  
                <div class="form-field__box">
                    <input class="form-field__input" type="text" name="name" id="name" required>
                    <svg class="form-field__icon" width="12px" height="12px">
                        <use href=".//images/icons.svg#icon-name"></use>
                    </svg>
                </div>      
        
            <label class="form-field__label" for="tel">Телефон</label>            
            <div class="form-field__box">
                <input class="form-field__input" type="tel" name="tel" id="tel" required>
                <svg class="form-field__icon" width="13px" height="13px">
                    <use href=".//images/icons.svg#icon-tel"></use>
            </svg>
            </div>
             
            <label class="form-field__label" for="mail">Пошта</label>            
            <div class="form-field__box">
                <input class="form-field__input" type="email" name="mail" id="mail" required>
                <svg class="form-field__icon" width="15px" height="12px">
                    <use href=".//images/icons.svg#icon-mail"></use>
            </svg>
            </div>
              
                <label class="form-field__label" for="comment">Коментар</label>
                <textarea class="form-field__textarea" name="comment" rows="10" placeholder="Введіть текст" id="comment"></textarea>
                                       
                <label class="checkbox__title" for="agree">                    
                    <input class="checkbox__input" type="checkbox" name="agree" value="agree" id="agree">
                    
                    <svg class="checkbox__icon" width="16px" height="15px">
                        <use href="./images/icons.svg#icon-check"></use>
                    </svg>
                    Погоджуюся з розсилкою та приймаю <a class="checkbox__link" href="" target="_blank">Умови договору</a>
                </label>
            
            <button type="submit" class="form-field__button button">Відправити</button>
        </form>
        
        </div>
    </div>
